<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>البحث عن مكفول</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="libs/xlsx.full.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>
    <div id="login-form">
        <h2>تسجيل الدخول</h2>
        <form id="login">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">تسجيل الدخول</button>
        </form>
        <p id="error-message" style="color: red;"></p>
    </div>
    <div id="content" style="display: none;">
        <header>
            <div class="container">
                <h1>البحث عن مكفول</h1>
            </div>
        </header>
        <main>
            <section id="search" class="container">
                <h2>البحث عن يتيم</h2>
                <form id="searchForm">
                    <input type="text" id="searchInput1" placeholder="اسم اليتيم">
                    <input type="text" id="searchInput2" placeholder="اسم والد اليتيم">
                    <input type="text" id="searchInput3" placeholder="اسم جد اليتيم">
                    <input type="text" id="searchInput4" placeholder="كنية اليتيم">
                    <button type="submit">بحث</button>
                </form>
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>اسم اليتيم</th>
                            <th>اسم الأب</th>
                            <th>اسم الجد</th>
                            <th>الكنية</th>
                            <th>اسم الأم</th>
                            <th>اسم أب الأم</th>
                            <th>كنية الأم</th>
                            <th>الجهة الكافلة</th> <!-- إضافة عمود الجهة الكافلة -->
                        </tr>
                    </thead>
                    <tbody>
                        <!-- سيتم إضافة النتائج هنا -->
                    </tbody>
                </table>
            </section>
        </main>
        <footer>
            <div class="container">
                <p>© 2024 البحث عن مكفول</p>
                <p>______________________</p>
                <p>Muhammad.khmes90@gmail.com</p>
            </div>
        </footer>
    </div>
    <script src="libs/xlsx.full.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
